<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPU Particle Lenia</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>GPU Particle Lenia</h1>
      <div id="gpu-canvas-wrapper"></div>
      <div id="controls">
        <button id="reset">Reset</button>
        <button id="save-button">Save Simulation</button>
        <button id="load-button">Load Simulation</button>
        <input type="file" id="load-input" accept=".json" style="display:none;" />

        <div class="slider-container">
          <label for="species-slider">Species Count:</label>
          <div class="slider-wrapper">
            <input type="range" id="species-slider" min="1" max="5" value="1" step="1" list="species-marks" />
            <datalist id="species-marks">
              <option value="1" label="1"></option>
              <option value="2" label="2"></option>
              <option value="3" label="3"></option>
              <option value="4" label="4"></option>
              <option value="5" label="5"></option>
            </datalist>
          </div>
          <span id="species-count">1</span>
        </div>

        <div class="slider-container">
          <label for="dt-slider">Time Step (dt):</label>
          <div class="slider-wrapper">
            <input type="range" id="dt-slider" min="0.001" max="0.10" value="0.001" step="0.005" list="dt-marks" />
            <datalist id="dt-marks">
              <option value="0.001" label="0.001"></option>
              <option value="0.020" label="0.02"></option>
              <option value="0.050" label="0.05"></option>
              <option value="0.100" label="0.10"></option>
            </datalist>
          </div>
          <span id="dt-value">0.001</span>
        </div>
        <div id="info"></div>
      </div>
    </div>
    <script type="module" src="/src/gpu_app.ts"></script>
  </body>
</html>
