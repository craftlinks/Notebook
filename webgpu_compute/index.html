// From https://stackoverflow.com/a/47593316/2315602
function splitmix32(a) {
    return function() {
        a |= 0;
        a = a + 0x9e3779b9 | 0;
        let t = a ^ a >>> 16;
        t = Math.imul(t, 0x21f0aaad);
        t = t ^ t >>> 15;
        t = Math.imul(t, 0x735a2d97);
        return ((t = t ^ t >>> 15) >>> 0) / 4294967296;
    }
}

function randomSeed() {
    return (Math.random() * (2 ** 32)) >>> 0;
}

/**
 * @constructor
 * @description Helper class for timestamp queries
 */
function QueryHelper()
{
    /** @type {GPUQuerySet} */
    this.querySet = device.createQuerySet({
        count: 16,
        type: 'timestamp',
    });

    /** @type {GPUBuffer} */
    this.resolveBuffer = device.createBuffer({
        size: 8 * 16,
        usage: GPUBufferUsage.COPY_SRC | GPUBufferUsage.QUERY_RESOLVE,
    });

    /** @type {GPUBuffer} */
    this.readBuffer = device.createBuffer({
        size: 8 * 16,
        usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.MAP_READ,
    });

    /** @type {number} */
    this.currentIndex = 0;
    /** @type {() => void} */
    this.start = () => this.currentIndex = 0;
    /** @type {() => {querySet: GPUQuerySet, beginningOfPassWriteIndex: number, endOfPassWriteIndex: number}} */
    this.next = () => {
        const result = {
            querySet: this.querySet,
            beginningOfPassWriteIndex: this.currentIndex,
            endOfPassWriteIndex: this.currentIndex + 1,
        };
        this.currentIndex += 2;
        return result;
    };
}

/**
 * @param {bigint} x - Execution time in nanoseconds
 * @returns {string} Formatted execution time
 */
function formatExecutionTime(x) {
    var result = (Number(x) / 1000000).toFixed(2);
    while (result.length < 5) {
        result = " " + result;
    }
    return result + " ms";
}

function redraw()
{
    if (framesInFlight > 3) {
        requestAnimationFrame(redraw);
        return;
    }

    const now = window.performance.now() / 1000.0;
    const dt = now - lastFrameTimestamp;
    lastFrameTimestamp = now;

    const uiState = UI.getActionState();
    
    // Update camera using Renderer
    const pixelsPerUnit = renderer.updateCameraSmooth(dt, uiState);
    UI.updatePanelVisibility(dt);

    // Prepare simulation parameters
    const simDt = Math.min(0.025, dt);
    const frictionFactor = Math.exp(- simDt * friction);
    const actionX = uiState.actionPoint ? renderer.cameraCenter[0] + renderer.cameraExtentX * (2.0 * uiState.actionPoint[0] / canvas.width - 1.0) : 0.0;
    const actionY = uiState.actionPoint ? renderer.cameraCenter[1] + renderer.cameraExtentY * (1.0 - 2.0 * uiState.actionPoint[1] / canvas.height) : 0.0;
    const actionVX = uiState.actionDrag ? renderer.cameraExtentX * (2.0 * uiState.actionDrag[0] / canvas.width) : 0.0;
    const actionVY = uiState.actionDrag ? renderer.cameraExtentY * (- 2.0 * uiState.actionDrag[1] / canvas.height) : 0.0;
    const actionForce = uiState.actionPoint ? 20.0 : 0.0;
    const actionRadius = renderer.cameraExtentX / 16.0;

    UI.clearActionDrag();

    const simulationParams = {
        left: simulationBox[0][0],
        right: simulationBox[0][1], 
        bottom: simulationBox[1][0],
        top: simulationBox[1][1],
        friction: frictionFactor,
        dt: simDt,
        binSize: maxForceRadius,
        speciesCount: speciesCount,
        centralForce: centralForce,
        loopingBorders: loopingBorders,
        actionX: actionX,
        actionY: actionY,
        actionVX: actionVX,
        actionVY: actionVY,
        actionForce: actionForce,
        actionRadius: actionRadius
    };

    /** @type {QueryHelper | undefined} */
    var queryHelper;
    if (timestampQuerySupported) {
        if (freeQueryHelpers.length > 0) {
            queryHelper = freeQueryHelpers.pop();
        } else {
            queryHelper = new QueryHelper();
        }
        queryHelper.start();
    }
 
    const encoder = device.createCommandEncoder({});

    if (!paused) {
        // Run simulation step - all complexity hidden!
        simulation.step(encoder, simulationParams, queryHelper);
    }
 
    // Render using the Renderer class
    const particleBindGroup = simulation.getParticleBindGroupForRendering();
    renderer.render(encoder, particleBindGroup, particleCount, pixelsPerUnit, queryHelper);

    if (timestampQuerySupported) {
        encoder.resolveQuerySet(queryHelper.querySet, 0, queryHelper.querySet.count, queryHelper.resolveBuffer, 0);
        encoder.copyBufferToBuffer(queryHelper.resolveBuffer, 0, queryHelper.readBuffer, 0, queryHelper.resolveBuffer.size);
    }
 
    const commandBuffer = encoder.finish();
    device.queue.submit([commandBuffer]);

    if (timestampQuerySupported) {
        queryHelper.readBuffer.mapAsync(GPUMapMode.READ).then(() => {
            const values = new BigUint64Array(queryHelper.readBuffer.getMappedRange());
            var debugText = "";
            debugText += "Binning: " + (paused ? " -------" : formatExecutionTime(values[1] - values[0])) + "\n";
            debugText += "Forces:  " + (paused ? " -------" : formatExecutionTime(values[3] - values[2])) + "\n";
            debugText += "Advance: " + (paused ? " -------" : formatExecutionTime(values[5] - values[4])) + "\n";
            debugText += "Render:  " + formatExecutionTime(values[7] - values[6]) + "\n";
            debugText += "Compose: " + formatExecutionTime(values[9] - values[8]) + "\n";
            document.getElementById("debugInfo").innerText = debugText;
            queryHelper.readBuffer.unmap();
            freeQueryHelpers.push(queryHelper);
        });
    }

    ++framesInFlight;
    device.queue.onSubmittedWorkDone().then(() => { --framesInFlight; });
    ++frameID;

    requestAnimationFrame(redraw);
}

/**

 */
async function loadSystem(systemDescription)
{
    currentSystemDescription = systemDescription;

    // Set default values if not provided
    if (systemDescription.friction == undefined)
        systemDescription.friction = 10.0;
    if (systemDescription.centralForce == undefined)
        systemDescription.centralForce = 0.0;
    if (systemDescription.symmetricForces == undefined)
        systemDescription.symmetricForces = false;
    if (systemDescription.loopingBorders == undefined)
        systemDescription.loopingBorders = false;

    // Update global variables
    particleCount = systemDescription.particleCount;
    speciesCount = systemDescription.species.length;
    friction = systemDescription.friction;
    centralForce = systemDescription.centralForce;
    symmetricForces = systemDescription.symmetricForces;
    loopingBorders = systemDescription.loopingBorders;
    customRules = false;

    // Update simulation box
    const W = Math.round(systemDescription.simulationSize[0] / 64) * 32;
    const H = Math.round(systemDescription.simulationSize[1] / 64) * 32;
    simulationBox = [[-W, W], [-H, H]];

    // Update UI
    UI.updateUIElements();

    // Initialize simulation with new system
    await simulation.initialize(systemDescription);
}

/**
 * @param {SystemDescription} systemDescription - System description to symmetrize
 */
function symmetrizeForces(systemDescription)
{
    const speciesCount = systemDescription.species.length;

    for (var i = 0; i < speciesCount; ++i) {
        for (var j = i + 1; j < speciesCount; ++j) {
            const forceij = systemDescription.species[i].forces[j];
            const forceji = systemDescription.species[j].forces[i];

            const strength = (forceij.strength + forceji.strength) / 2.0;
            const radius = (forceij.radius + forceji.radius) / 2.0;
            const collisionStrength = (forceij.collisionStrength + forceji.collisionStrength) / 2.0;
            const collisionRadius = (forceij.collisionRadius + forceji.collisionRadius) / 2.0;

            forceij.strength = strength;
            forceji.strength = strength;
            forceij.radius = radius;
            forceji.radius = radius;
            forceij.collisionStrength = collisionStrength;
            forceji.collisionStrength = collisionStrength;
            forceij.collisionRadius = collisionRadius;
            forceji.collisionRadius = collisionRadius;
        }
    }
}

/**
 * @param {SystemDescription} systemDescription - System description to generate
 * @returns {SystemDescription} Generated system description
 */
function generateSystem(systemDescription)
{
    const speciesCount = systemDescription.species.length;
    systemDescription.species = [];

    const rng = splitmix32(systemDescription.seed);

    for (var i = 0; i < speciesCount; ++i)
    {
        const color = [
            Math.pow(0.25 + rng() * 0.75, 2.2),
            Math.pow(0.25 + rng() * 0.75, 2.2),
            Math.pow(0.25 + rng() * 0.75, 2.2),
            1.0,
        ];

        var forces = [];
        for (var j = 0; j < speciesCount; ++j) {
            const strength = maxForceStrength * (0.25 + 0.75 * rng()) * (rng() < 0.5 ? 1.0 : -1.0);
            const collisionStrength = (5.0 + 15.0 * rng()) * Math.abs(strength);
            const radius = 2.0 + rng() * (maxForceRadius - 2.0);
            const collisionRadius = rng() * 0.5 * radius;
            forces.push({
                strength: strength,
                collisionStrength: collisionStrength,
                radius: radius,
                collisionRadius : collisionRadius,
            });
        }

        systemDescription.species.push({
            color: color,
            forces: forces,
            spawnWeight: rng(),
        });
    }

    if (systemDescription.symmetricForces) {
        symmetrizeForces(systemDescription);
    }

    return systemDescription;
}

/**
 * @returns {SystemDescription} Initial system description
 */
function initialSystem()
{
    var particleCount = 65536;
    var speciesCount = 8;
    var friction = 10.0;
    var centralForce = 0.0;
    var symmetricForces = false;
    var loopingBorders = false;
    var seed = randomSeed();

    const aspectRatio = window.screen.width / window.screen.height;
    var width = Math.round(12 * Math.sqrt(aspectRatio)) * 64;
    var height = Math.round(width / 64 / aspectRatio) * 64;

    const urlParams = new URLSearchParams(window.location.search);

    if (urlParams.has("particleCount"))
        particleCount = Number(urlParams.get("particleCount"));

    if (urlParams.has("speciesCount"))
        speciesCount = Number(urlParams.get("speciesCount"));

    if (urlParams.has("friction"))
        friction = Number(urlParams.get("friction"));

    if (urlParams.has("centralForce"))
        centralForce = Number(urlParams.get("centralForce"));

    if (urlParams.has("symmetricForces"))
        symmetricForces = urlParams.get("symmetricForces") == "true";

    if (urlParams.has("loopingBorders"))
        loopingBorders = urlParams.get("loopingBorders") == "true";

    if (urlParams.has("seed"))
        seed = Number(urlParams.get("seed")) >>> 0;

    if (urlParams.has("width"))
        width = Number(urlParams.get("width"));

    if (urlParams.has("height"))
        height = Number(urlParams.get("height"));

    const systemDescription = {
        particleCount: particleCount,
        species: new Array(speciesCount),
        simulationSize: [width, height],
        friction: friction,
        centralForce: centralForce,
        symmetricForces: symmetricForces,
        loopingBorders: loopingBorders,
        seed: seed,
    };
    return generateSystem(systemDescription);
}

async function loadImage(url) {
    const res = await fetch(url);
    const blob = await res.blob();
    return await createImageBitmap(blob, { colorSpaceConversion: 'none' });
}

/**
 * @returns {Promise<void>} Initialization promise
 */
async function init()
{
    canvas = document.getElementById("mainCanvas");
    
    UI.initializeUI();

    if (!navigator) {
        alert("Your browser doesn't support WebGPU (navigator is null)");
        return;
    }

    if (!navigator.gpu) {
        alert("Your browser doesn't support WebGPU (navigator.gpu is null)");
        return;
    }

    /** @type {GPUAdapter | null} */
    const adapter = await navigator.gpu?.requestAdapter();

    if (!adapter) {
        alert("Your browser doesn't support WebGPU (failed to create adapter)");
        return;
    }

    timestampQuerySupported = adapter.features.has('timestamp-query');

    device = await adapter?.requestDevice({
        requiredFeatures: timestampQuerySupported ? ['timestamp-query'] : [],
    });

    if (!device) {
        alert("Your browser doesn't support WebGPU (failed to create device)");
        return;
    }

    context = canvas.getContext('webgpu');
    surfaceFormat = navigator.gpu.getPreferredCanvasFormat();
    context.configure({
        device,
        format: surfaceFormat,
    });

    // Initialize Simulation first
    simulation = new ParticleSimulation(device);
    
    // Load initial system to create bind group layouts
    await loadSystem(initialSystem());
    
    // Initialize Renderer with the particle bind group layout
    renderer = new Renderer(device, context, canvas);
    await renderer.initialize(simulation.getParticleBindGroupLayout());
    
    resize();
    renderer.centerView(simulationBox);

    redraw();
}

window.onload = init;
window.onresize = resize;
