<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="Particle Life 2D">
        <meta property="og:image:height" content="630" />
        <meta property="og:image:width" content="1200" />
        <title>Particle Life 2D</title>
        <style>
            html, body {
                margin: 0 !important;
                padding: 0 !important;
            }
        </style>
        <script type="module" src="src/main.js"></script>

        <style>
            #mainCanvas {
                position: fixed;
            }

            #copyright {
                position: fixed;
                left: 12px;
                bottom: 12px;
                color: #bbb;
                font-family: monospace;
                font-size: 14;
            }

            .panel {
                background-color: rgba(50, 50, 50, 0.5);
                border-radius: 12px;
                border: 2px solid #eee;
                color: #eee;
                padding: 18px;
                backdrop-filter: blur(4px);
                font-family: monospace;
                font-size: 14;
            }

            #toolsPanel {
                position: fixed;
                left: 24px;
                top: 24px;
            }

            #debugPanel {
                position: fixed;
                right: 24px;
                top: 24px;
            }

            #debugInfo {
                white-space: pre;
            }

            a {
                color: #bbb;
                text-decoration: none;
            }

            a:hover {
                color: #eee;
                text-decoration: underline;
            }

            label {
                font-family: monospace;
                font-size: 14;
                color: #eee;
            }

            .checkboxContainer input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

            .checkboxContainer {
                display: block;
                position: relative;
                cursor: pointer;
                padding-left: 28px;
                padding-top: 14px;
                padding-bottom: 10px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .customCheckbox {
                position: absolute;
                top: 12px;
                left: 0px;
                height: 20px;
                width: 20px;
                background-color: #eee;
                border-radius: 4px;
            }

            .checkboxContainer input:active ~ .customCheckbox {
                top: 13px;
                left: 1px;
            }

            .checkboxContainer:hover input ~ .customCheckbox {
                background-color: #999;
            }

            .checkboxContainer input:checked ~ .customCheckbox {
                background-color: #777;
            }

            .checkboxContainer:hover input:checked ~ .customCheckbox {
                background-color: #555;
            }

            .customCheckbox:after {
                content: "";
                position: absolute;
                display: none;
            }

            .checkboxContainer input:checked ~ .customCheckbox:after {
                display: block;
            }

            .checkboxContainer .customCheckbox:after {
                left: 6px;
                top: 2px;
                width: 5px;
                height: 10px;
                border: solid white;
                border-width: 0 3px 3px 0;
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
            }

            .button {
                background-color: #777;
                padding: 4px;
                border-radius: 4px;
                text-align: center;
                cursor: pointer;
            }

            .button:hover {
                background-color: #555;
            }

            .button:active {
                background-color: #444;
            }

            .rowBreak {
                height: 8px;
            }

            .sliderContainer input {
                -webkit-appearance: none;
                appearance: none;
                height: 4px;
                border-radius: 2px;
                background: #ccc;
                outline: none;
            }

            .sliderContainer input:hover {
                background: #999;
            }

            .sliderContainer input::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 16px;
                height: 16px;
                border-radius: 8px;
                border: 2px solid #ccc;
                background: #777;
                cursor: pointer;
            }

            .sliderContainer input::-webkit-slider-thumb:hover  {
                background: #555;
                border: 2px solid #999;
            }

            table {
                table-layout: fixed;
                border: none;
                border-collapse: collapse;
                color: #eee;
            }
        </style>
    </head>
    <body>
        <canvas id="mainCanvas"></canvas>
        <div id="toolsPanel" class="panel">
            <div class="sliderContainer">
                <input type="range" min="10" max="20" value="16" class="slider" id="particleCountSlider" oninput="UI.updateParticleCount();">
                <span id="particleCountText">65536 particles</span>
            </div>
            <div class="rowBreak"></div>
            <div class="sliderContainer">
                <input type="range" min="1" max="20" value="8" class="slider" id="speciesCountSlider" oninput="UI.updateSpeciesCount();">
                <span id="speciesCountText">8 particle types</span>
            </div>
            <div class="rowBreak"></div>
            <div class="sliderContainer">
                <input type="range" min="1" max="50" value="16" class="slider" id="simulationWidthSlider" oninput="UI.updateSimulationSize();">
                <span id="simulationWidthText">Width: 1024</span>
            </div>
            <div class="rowBreak"></div>
            <div class="sliderContainer">
                <input type="range" min="1" max="50" value="9" class="slider" id="simulationHeightSlider" oninput="UI.updateSimulationSize();">
                <span id="simulationHeightText">Height: 576</span>
            </div>
            <div class="rowBreak"></div>
            <div class="sliderContainer">
                <input type="range" min="0" max="100" value="10" class="slider" id="frictionSlider" oninput="UI.updateFriction();">
                <span id="frictionText">Friction: 10</span>
            </div>
            <div class="rowBreak"></div>
            <div class="sliderContainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="centralForceSlider" oninput="UI.updateCentralForce()">
                <span id="centralForceText">Central force: 0</span>
            </div>
            <div class="rowBreak"></div>
            <label class="checkboxContainer">
                Symmetric forces
                <input type="checkbox" id="symmetricForces" onclick="UI.updateSymmetricForces();" />
                <span class="customCheckbox"></span>
            </label>
            <label class="checkboxContainer">
                Looping borders
                <input type="checkbox" id="loopingBorders" onclick="UI.updateLoopingBorders();" />
                <span class="customCheckbox"></span>
            </label>
            <div class="rowBreak"></div>
            <table id="buttonsTable">
                <tr>
                    <td><div class="button" id="pauseButton" onclick="UI.pauseClicked();">Pause</div></td>
                    <td><div class="button" id="centerViewButton" onclick="UI.centerView();">Center view</div></td>
                </tr>
                <tr>
                    <td><div class="button" id="restartButton" onclick="UI.restartSystem();">Restart</div></td>
                    <td><div class="button" id="randomizeButton" onclick="UI.randomizeSystem();">Randomize</div></td>
                </tr>
                <tr>
                    <td><div class="button" id="saveSettingsButton" onclick="UI.saveSettings();">Save system</div></td>
                    <td><div class="button" id="loadSettingsButton" onclick="UI.loadSettings();">Load system</div></td>
                </tr>
                <tr>
                    <td><div class="button" id="copyUrlButton" onclick="UI.copyUrl();">Copy URL</div></td>
                    <td><div class="button" id="fullscreenButton" onclick="UI.fullscreen();">Fullscreen</div></td>
                </tr>
            </table>
            
            <div class="rowBreak"></div>
            <div><center>[S] or three-tap to hide this menu</center></div>
            <div><center>LMB or double-tap to interact</center></div>
        </div>
        <div id="debugPanel" class="panel">
            <div id="debugInfo">Debug info</div>
        </div>
    </body>
</html>
